      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>

          <li class="nav-item">
            <a class="nav-link" href="#">About</a>

            <a class="nav-link" href="#">My Account</a>

        </ul>

    <!-- NavBar -->

    <!-- Banner -->
    <div class="jumbotron" style="background-color: #35bc3e;">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-sm-6">
            <img src="resource/images/drugs.png" alt="" height="125" />
          </div>
          <div class="col-md-6 col-sm-6">
            <h1
              class="h1 text-right font-weight-bold text-uppercase text-light"
            >
              Search Department
            </h1>
            <p class="lead text-right text-light">
              Find the department that is your destination.
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- Banner -->

    <br />

    <!-- Search Bar -->
    <div class="container">
      <div class="input-group mb-5">
        <input
          type="text"
          class="form-control"
          placeholder="What do you want to buy?"
          aria-describedby="button-addon2"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary pr-4 pl-4"
            type="button"
            id="button-addon2"
            style="background-color: lightgrey;"
          >
            <svg
              width="1em"
              height="1em"
              viewBox="0 0 16 16"
              class="bi bi-search"
              fill="black"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"
              />
              <path
                fill-rule="evenodd"
                d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <!-- Search Bar -->

    <div class="container-md">
      <div class="row row-cols-4 mb-4">
        <div class="d-flex justify-content-center col-md-4 mb-4">

              width="100"

        </div>
        <div class="d-flex justify-content-center col-md-4 mb-4">
          <a
            class="card servicesMenu"
            style="width: 15em; align-items: center; color: black;"

          >
            <img
              src="resource/images/dentist.png"
              class="p-3"
              alt="..."

        <div class="d-flex justify-content-center col-md-4">

            />
